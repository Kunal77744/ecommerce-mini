<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login/Register - Shopkaro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <h2>Login to Shopkaro</h2>
    <form class="login-form" onsubmit="event.preventDefault(); alert('Login functionality not implemented.');">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <h3>Or Register</h3>
    <form class="register-form" onsubmit="event.preventDefault(); alert('Registration functionality not implemented.');">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <a href="index.html" class="btn btn-secondary back-btn">Back to Shop</a>
  </div>

</body>
</html>
